{% extends 'home/base.html' %}

{% block content %}
<h3>Log in</h3>

<form method='POST'>
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"/>
    <input type="password" name="password" placeholder="password" required/>
    <input type="submit" value="login" />
    
</form>
{% endblock content%}
